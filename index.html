<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="output-block">
      <h2 class="output">0</h2>
    </div>
    <div class="outer-block">
      <h2 class="outer"></h2>
      <hr class="hr" style="width: 70%; float: left; margin-left: 25px;">
    </div>
    <div class="calc-row">
      <div class="calc-item"><p class="btnClear">C</p></div>
      <div class="calc-item"><p class="btnMod">+ / -</p></div> <!--!! DO This Less and Sum-->
      <div class="calc-item"><p class="btnPercent">%</p></div>
      <div class="calc-item"><p class="btnSlash">/</p></div>
    </div>
    <div class="calc-row">
      <div class="calc-item b number-block"><p class="btn7">7</p></div>
      <div class="calc-item b number-block"><p class="btn8">8</p></div>
      <div class="calc-item b number-block"><p class="btn9">9</p></div>
      <div class="calc-item"><p class="btnAnd">*</p></div>
    </div>
    <div class="calc-row">
      <div class="calc-item b number-block"><p class="btn4">4</p></div>
      <div class="calc-item b number-block"><p class="btn5">5</p></div>
      <div class="calc-item b number-block"><p class="btn6">6</p></div>
      <div class="calc-item"><p class="btnLess">-</p></div>
    </div>
    <div class="calc-row">
      <div class="calc-item b number-block"><p p class="btn1">1</p></div>
      <div class="calc-item b number-block"><p p class="btn2">2</p></div>
      <div class="calc-item b number-block"><p p class="btn3">3</p></div>
      <div class="calc-item"><p class="btnSum">+</p></div>
    </div>
    <div class="calc-row">
      <div class="calc-item sum b"><p class="btn0">0</p></div>
      <div class="calc-item b"><p class="btnDoc">.</p></div>
      <div class="calc-item"><p class="btnEqual">=</p></div>
    </div>
  </div>
</body>

</html>
